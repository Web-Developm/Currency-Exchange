<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">



    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <div class="container-fluid text-white">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-4 text-white mb-4 mt-4 text-center">Currency Exchange   <i class="fas fa-fw fa-1x fa-rupee-sign"></i></h1>

        </div>

        <div class="col-md-6 text-center mt-4 input">
          <form>
            <input id="number" type="number" class="form-control form-control-lg mb-4" placeholder="Enter the rupee in numbers...">
          </form>
        </div>

      </div>

        <div class="row" id="country-1">
          <div class="col-lg-2">
            <div class="card bg-primary">
              <div class="card-body">
                <p>USA</p>
                <div id="USA"></div>
              </div>
            </div>
          </div>



          <div class="col-lg-2">
            <div class="card bg-success">
              <div class="card-body">
                <p>UK</p>
                <div id="UK"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-danger">
              <div class="card-body">
                <p>Canada</p>
                <div id="Canada"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-dark">
              <div class="card-body">
                <p>Japanese</p>
                <div id="Japanese"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-success">
              <div class="card-body">
                <p>Pakistan</p>
                <div id="Pakistan"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-warning">
              <div class="card-body">
                <p>Nepal</p>
                <div id="Nepal"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="country-2">
          <div class="col-lg-2">
            <div class="card bg-secondary">
              <div class="card-body">
                <p>Australia</p>
                <div id="Australia"></div>
              </div>
            </div>
          </div>



          <div class="col-lg-2">
            <div class="card bg-info">
              <div class="card-body">
                <p>Bangladesh</p>
                <div id="Bangladesh"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-primary">
              <div class="card-body">
                <p>China</p>
                <div id="China"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-danger">
              <div class="card-body">
                <p>Singapore</p>
                <div id="Singapore"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-dark">
              <div class="card-body">
                <p>New Zealand</p>
                <div id="New Zealand"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-2">
            <div class="card bg-success">
              <div class="card-body">
                <p>Russia</p>
                <div id="Russia"></div>
              </div>
            </div>
          </div>
        </div>

        </div>

        <script>
          document.getElementById("number").addEventListener("input",function(e)
          {
            let num=e.target.value;

            document.getElementById("USA").innerHTML=num *0.013+"$";
            document.getElementById("UK").innerHTML=num *0.011+ "£";
            document.getElementById("Canada").innerHTML=num *0.018+"$";
            document.getElementById("Japanese").innerHTML=num *0.013+"¥";
            document.getElementById("Pakistan").innerHTML=num * 2.15+"Rs";
            document.getElementById("Nepal").innerHTML=num * 1.60+"Rs";
            document.getElementById("Australia").innerHTML=num * 0.019+"$";
            document.getElementById("Bangladesh").innerHTML=num *1.14+"৳";
            document.getElementById("China").innerHTML=num *0.090+"¥";
            document.getElementById("Singapore").innerHTML=num *0.018+"$";
            document.getElementById("New Zealand").innerHTML=num *0.020+"$";
            document.getElementById("Russia").innerHTML=num *1.06+"₽";

          });
        </script>






  </body>
</html>
